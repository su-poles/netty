<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var socket;
    //判断当前浏览器是否支持webSocke
    if(window.WebSocket){
        //支持
        socket = new WebSocket("ws://localhost:8080/accept")
        //相当与channleRead0, 处理收到服务器端回送的消息
        socket.onmessage = function (ev) {
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "\n" + ev.data;
        }

        //连接开启
        socket.onopen = function (ev) {
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "\n" + "连接已开启..."
        }

        //连接关闭
        socket.onclose = function (ev) {
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "\n" + "连接已关闭！"
        }
    }else{
        //不支持
        alert("当前浏览器不支持websocket");
    }

    //发送消息到服务器
    function send(message) {
        //先判断socket是否已经创建好
        if(!window.socket){
            return;
        }

        if(socket.readyState == WebSocket.OPEN){
            //通过socket发送消息
            socket.send(message);
            document.getElementById('message').value=''
        }else{
            alert("连接未开启");
        }
    }
</script>
<form onsubmit="return false">
    <div>
        <textarea id="responseText" style="height: 300px; width: 600px"></textarea>
<!--        <input type="button" value="清空内容" onclick="document.getElementById('responseText').value=''">-->
    </div>
    <div>
        <textarea id="message" name="message" style="height: 100px; width: 600px"></textarea>
        <input type="button" value="发送消息" width="300px" onclick="send(this.form.message.value);">
    </div>
</form>
</body>
</html>
